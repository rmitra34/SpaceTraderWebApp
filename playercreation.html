<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script async src= "./javascript/universe.js"></script>
    <script async src="./javascript/index.js"></script>
    <audio src="twigs.mp3" controls>
    <p>If you are reading this, it is because your browser does not support the audio element.     </p>
    </audio>
    <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Create Player
        </h1>
        <h2 class="subtitle">
          Enter your player attributes below.
        </h2>
      </div>
    </div>
    </section>

    <div style = "width: 200px"; class= "field is-fluid">
        <label class="label is-pulled-left">Name</label>
    <div class="control">
        <input class="input" type="text" placeholder="Tory" id="nameInput">
    </div>
    </div>

    <label class="label is-pulled-left">Skill Point Allocation (Must equal 16)</label>
    <div class="columns">
    <div class="column">
        <label class="label">Engineer</label>
        <input class="input" type="text" placeholder="Tory" id="EngineerInput">
    </div>
    <div class="column">
        <label class="label">Pilot</label>
        <input class="input" type="text" placeholder="Tory" id="PilotInput">
    </div>
    <div class="column">
         <label class="label">Trader</label>
         <input class="input" type="text" placeholder="Tory" id="TraderInput">
    </div>
    <div class="column">
        <label class="label">Fighter</label>
        <input class="input" type="text" placeholder="Tory" id="FighterInput">
    </div>
    </div>

    <div class="select">
    <label class="label">Difficulty Settings</label>
    <select id ="difficulty">
        <option value = "Beginner">Beginner</option>
        <option value = "Easy">Easy</option>
        <option value = "Normal">Normal</option>
        <option value = "Hard">Hard</option>
        <option value = "Impossible">Impossible</option>
    </select>
    </div>

    <button style = "position:relative; left:350px; top:200px"; class= "button is-large is-success is-rounded" onclick="generatePlayer(); window.location =
    'market.html';">Create Player</button>

  </body>
</html>
